<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <header class="main-header">
            <h1>Sign Up</h1>
        </header>
        <form class="form">
            <input class="first-name" type="text" placeholder="First Name" />
            <input class="last-name"type="text" placeholder="Last Name" />
            <input class="phone-num" type="tel" placeholder="Mobile No." />
            <input class="email" type="email" placeholder="Email Address" />
            <input class="password" type="password" placeholder="Password" />
            <input class="password" type="password" placeholder="Confirm Password" />
            <section>
                <label for="check">
                    <input id="check" type="checkbox" />
                    I Agree
                </label>
                <p>By clicking <span class="register-span">Register</span>, you agree to the <a href="#"> Terms and Conditions</a> set out by this site, including our Cookie Use.</p>

            </section>
            <br>
            <button class="register-btn">Register</button>
            <button class="signIn-btn">Sign In</button>
        </form>
    </section>
</body>
</html>
